<!DOCTYPE HTML>
<html>

        <script>   
            $(function() {
                $('#btn').click(function() {
                    $('#chk_a, #chk_b').hide();
                });
            });
        </script>
    </head>
    <body>
        <div id='container'>
            <input type='checkbox' id='chk_a' class='input' value='name : ' />
            <input type='checkbox' id='chk_b' class='input' value='name : ' />
            <input type='button' id='btn' class='input' value='click' />
        </div>
    </body>
</html>
